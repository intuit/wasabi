language: java
sudo: false
addons:
  apt:
    packages:
      - oracle-java8-installer # FIXME @travis-ci: https://github.com/travis-ci/travis-ci/issues/3259#issuecomment-243534696
jdk:
  - oraclejdk8
install: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
cache:
  directories:
    - "~/.m2/repository"
branches:
  only:
    - "/^(?i:feature)/.*$/"
    - develop
    - master
after_success:
  - mvn clean test jacoco:report coveralls:report
  - "./.travis/before-deploy.sh"
  - "./.travis/deploy.sh"
env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 
notifications:
  email:
    - wasabi.honeybadger@gmail.com
